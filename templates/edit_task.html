<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Task</h1>
    
    <form action="/edit/{{ task_id }}" method="POST">
        <div class="form-group">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" class="form-control" value="{{ task.task }}" required>
        </div>
        <div class="form-group">
            <label for="due">Due Date:</label>
            <input type="date" id="due" name="due" class="form-control" value="{{ task.due }}" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" class="form-control">
                <option {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                <option {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option {% if task.priority == 'High' %}selected{% endif %}>High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    <br>
    <a href="/" class="btn btn-secondary">Cancel</a>
</body>
</html>
